<!DOCTYPE html>
<html>

<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
		integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<link href="/styles/styles.css" rel="stylesheet" />
	<link href="/styles/waiting.css" rel="stylesheet" />
	<title>Go WebSocket waiting</title>
</head>

<body class="center">
	<div class="center">
		<h2>Waiting Room</h2>
	</div>
	<div id="admin" class="center" style="display:none">
		<h3 id="adminTitle"></h3>
		<p>Click the link below to copy the link to dashboard and send it to chat memebers</p>
		<input type="text" id="link" value="" />
		<button id="start">Start Chat</button>
	</div>
	<div id="usr" class="center" style="display:none">
		<input type="text" placeholder="Your name" id="usrName" />
		<button id="usrBtn">Join Room</button>
	</div>
	<div id="waiting"></div>

	<p id="err"></p>
	<script src="/js/waiting.js"></script>
</body>

</html>
