<!DOCTYPE html>
<html>

<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

	<link href="/styles/styles.css" rel="stylesheet" />
	<link href="/styles/login.css" rel="stylesheet" />

<body class="center">
	<div class="center" id="loginPage">
		<h2>Open New Chat</h2>
		<input type="text" id="adminName" placeholder="Your name" />
		<input type="text" id="roomName" placeholder="Chat room name" />
		<input type="text" id="token" placeholder="Your Token" />
		<button type="button" class="btn btn-outline-primary" id="btn">send</button>
	</div>

	<p id="err"></p>
	<script src="/js/login.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
